# This is configurations of SummaryMixing wav2vec 2.0 downstream ASR on LibriSpeech with a ContextNet downstream model

# Usage: Install SpeechBrain MP3S
# Create a folder benchmarks/MP3S/LibriSpeech/contextnet
# Copy this file under benchmarks/MP3S/LibriSpeech/contextnet/hparams
# SummaryMixing: https://arxiv.org/abs/2307.07421
# SummaryMixing SSL:

# Authors
#  * Titouan Parcollet 2023, 2024
